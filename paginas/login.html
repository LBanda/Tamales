    <div class="tamales-login">
        <h1 class="tamales-login-titulo">Ingrese los datos de su cuenta</h1>
        <div class="tamales-usuarioNoRegistrado-02-formulario">
           
            <form action="login" method="POST">

                <label for="email"> Correo electrónico </label>
                <div class="#">
                    <input type="text" name="email" required>
                </div>

                <label for="password"> Contraseña </label>
                <div class="#">
                    <input type="text" name="password" required>
                </div>

                <div class="tamales-login-button">
                    <input class="tamales-usuarioNoRegistrado-02-formulario-submit" type="submit" name="enviar"
                        value="Iniciar sesión">
                </div>
            </form>
        </div>
        <h4> ¿No te has registrado? </h4>
        <a href="#">
            <button type="button" class="tamales-login-button-registrar">Registrarse</button>
        </a>
    </div>
